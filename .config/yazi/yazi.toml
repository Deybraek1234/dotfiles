# yazi.toml

[mgr]
show_hidden = false
ratio = [2,5,3]
sort_by = 'natural'
sort_sensitive = false
sort_reverse = false
sort_dir_first = true
sort_translit = false
linemode = "size"
show_symlink = true
scrolloff = 5
mouse_events = ["click", "scroll"]

[preview]
wrap = 'no'
tab_size = 2
max_width = 600
max_height = 900
image_filter = "triangle"
cache_dir = ""
image_quality = 75


[opener]
wp = [{ run = '/home/franci/scripts/wallpaper_changer.sh "$@"', desc = "Change wallpaper", for = "linux"}]
edit = [{run = 'nano "$@"', desc = "Nano", block = true, for = "unix"}]
extract = [{run = 'unzip $@"', desc = "Extract here", for = "unix"}]
play = [{run = 'mpv --force-window "$@"', orphan = true, for = "unix"}]
code = [{run = 'code "$@"', block = false, desc = "Open VS code", for ="unix"}]

[open]
rules = [
    { mime = "image/*", use = ["wp", "open", "reveal"] },
    { name = "*/", use = ["edit", "open", "reveal"] },
    { name = "*.tex", use = ["code", "reveal"]},
    { name = "*.cxx", use = ["code", "reveal"]},
    { mime = "text/*", use = ["edit", "reveal", "code"] },
    { mime = "{audio,video}/*", use = ["play", "reveal"] },
    { mime = "application/{zip,rar,7z*}", use = ["extract", "reveal"]},
    { mime = "application/{json,ndjson}", use = ["edit", "reveal"] },
    { mime = "*/javascript", use = ["edit", "reveal"] },
    { mime = "application/{json,ndjson}", use = ["edit", "reveal"] },
    { mime = "*/javascript", use = ["edit", "reveal"] },
    { name = "*", use = ["edit", "open", "reveal"] },
]


[input]
cursor_blink = true


# cd
cd_title = "Change directory:"
cd_origin = "top-center"
cd_offset = [0, 2, 50, 3]

# create
create_title = ["Create:", "Create (dir):"]
create_origin = "top-center"
create_offset = [0, 2, 50, 3]

# rename
rename_title = "Rename:"
rename_origin = "hovered"
rename_offset = [0, 1, 50, 3]

# filter
filter_title = "Filter:"
filter_origin = "top-center"
filter_offset = [0, 2, 50, 3]

# find
find_title = ["Find next:", "Find previous:"]
find_origin = "top-center"
find_offset = [0, 2, 50, 3]

# search
search_title = "Search via {n}:"
search_origin = "top-center"
search_offset = [0, 2, 50, 3]

# shell
shell_title = ["Shell:", "Shell (block):"]
shell_origin = "top-center"
shell_offset = [0, 2, 50, 3]

[tasks]
image_alloc = 536870912
image_bound = [0, 0]

[confirm]
# trash
trash_title = "Trash {n} selected file{s}?"
trash_origin = "center"
trash_offset = [0, 0, 70, 20]

# delete
delete_title = "Permanently delete {n} selected file{s}?"
delete_origin = "center"
delete_offset = [0, 0, 70, 20]

# overwrite
overwrite_title = "Overwrite file?"
overwrite_content = "Will overwrite the following file:"
overwrite_origin = "center"
overwrite_offset = [0, 0, 50, 15]

# quit
quit_title = "Quit?"
quit_content = "The following tasks are still running, are you sure you want to quit?"
quit_origin = "center"
quit_offset = [0, 0, 50, 15]

[pick]
open_title = "Open with:"
open_origin = "hovered"
open_offset = [0, 1, 50, 7]

[which]
sort_by = "none"
sort_sensitive = false
sort_reverse = false
sort_translit = false
