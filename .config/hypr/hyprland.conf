#source colors from pywal
source = ~/.cache/wal/colors-hyprland.conf


################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
#set monitor to laptop screen, autoscale to prevent zoom out
monitor = eDP-1, 1920x1080, auto, 1, bitdepth, 8
xwayland {
	force_zero_scaling = true
}

#set apps I use
$terminal = kitty
$fileManager = kitty -e yazi
$menu = fuzzel
$browser = firefox
$notifications = mako 

#################
### AUTOSTART ###
#################
#status bar and notification
exec-once = waybar 
exec-once = mako
exec-once = NetworkManager & nm-applet & blueman-applet
exec-once = hypridle
exec-once = swww-daemon
exec-once = /usr/bin/kdeconnectd
exec-once = [float;center;size 1040 600;noinitialfocus]kitty -e sh -c 'misfortune | cowsay > /tmp/cowsay.txt && fastfetch --logo /tmp/cowsay.txt && read'

#############################
### ENVIRONMENT VARIABLES ###
#############################
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24


#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = 1
    gaps_out = 1

    border_size = 2

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = $background $color8 $color6 35deg
    col.inactive_border = $background

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = master
}
# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 8
    rounding_power = 2

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 0.85

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }
    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 5
        passes = 3
        new_optimizations = true
        #vibrancy = 0.1696
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = yes, please :)
    workspace_wraparound = false
    bezier = fluent_decel, 0, 0.2, 0.4, 1
    bezier = easeOutCirc, 0, 0.55, 0.45, 1
    bezier = easeOutCubic, 0.33, 1, 0.68, 1
    bezier = easeinoutsine, 0.37, 0, 0.63, 1

    # Windows
    animation = windowsIn, 1, 1, easeinoutsine, popin 60% # window open
    animation = windowsOut, 1, 1, easeOutCubic, popin 60% # window close.
    animation = windowsMove, 1, 1, easeinoutsine, popin 60% # everything in between, moving, dragging, resizing.
    animation = layers, 1, 1, easeinoutsine, slideright

    # Fading
    animation = fade, 1, 1, fluent_decel
	animation = fadeLayersIn, 0
    animation = border, 0


	# Layers
    # animation = layers, 1, 1, easeinoutsine, slide left

    # Workspaces
    animation = workspaces, 1, 1, fluent_decel, slidefadevert 30% # styles: slide, slidevert, fade, slidefade, slidefadevert
	animation = specialWorkspace, 1, 1, fluent_decel, slidefade 10%
}


# Ref https://wiki.hyprland.org/Configuring/Workspace-Rules/
# "Smart gaps" / "No gaps when only"
# uncomment all if you wish to use that.
# workspace = w[tv1], gapsout:0, gapsin:0
# workspace = f[1], gapsout:0, gapsin:0
# windowrule = bordersize 0, floating:0, onworkspace:w[tv1]
# windowrule = rounding 0, floating:0, onworkspace:w[tv1]
# windowrule = bordersize 0, floating:0, onworkspace:f[1]
# windowrule = rounding 0, floating:0, onworkspace:f[1]

decoration:blur:enabled = false
decoration:shadow:enabled = false
misc:vfr = true

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
    allow_small_split = false
    special_scale_factor = 1
    mfact = 0.5
    new_status = slave
    new_on_top = false
    new_on_active = none
    orientation = left
    always_keep_position = false
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant = dvorak 
    kb_model =
    kb_options = compose:ralt
    kb_rules =  

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}
###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, C, killactive
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating
bind = $mainMod, SPACE, exec, pgrep -x $menu >/dev/null && pkill -x $menu || $menu
bind = $mainMod, J, togglesplit,
bind = $mainMod, F, exec, $browser
bind = alt, A, exec, killall -SIGUSR1 waybar
bind = $mainMod, I, exec, $fileManager ~/Pictures/wallpapers
bind = $mainMod SHIFT, F, fullscreen
bind = $mainMod, R, exec, code
bind = $mainMod, G, exec, ~/scripts/screenshot.sh
bind = $mainMod, d, exec, $HOME/scripts/ch.sh
bind = $mainMod, Escape, exec, pgrep -x wlogout && pkill -x wlogout || wlogout -b 2
bindl= ,switch:on:Lid Switch, exec, hyprlock --immediate
bindl= ,switch:off:Lid Switch, exec, hyprlock --immediate
bind = $mainMod, T, exec,[float;center;size 1040 600; noinitialfocus]kitty -e sh -c 'misfortune | cowsay > /tmp/cowsay.txt && fastfetch --logo /tmp/cowsay.txt && read'
bind = $mainMod SHIFT, J, togglefloating
bind = $mainMod, O, exec, obsidian

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
bind = $mainMod SHIFT, left, layoutmsg, swapwithmaster
bind = $mainMod SHIFT, right, layoutmsg, swapwithmaster
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow

# Laptop multimedia keys for volume and LCD brightness
binde = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
binde = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

##############################
### WINDOWS AND WORKSPACES ###
##############################
# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
layerrule = noanim,selection
layerrule = animation slideright,notifications
layerrule = animation slide down, waybar
layerrule = animation slide left, fuzzel
layerrule = noanim, swww-daemon
layerrule = animation popin 60%, logout_dialog

windowrule = float,opaque,title:^termfilechooser$
windowrule = size 60% 70%,title:^termfilechooser$
windowrule = center,title:^termfilechooser$
windowrule = float,initialClass:^ROOT$
